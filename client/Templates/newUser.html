<template name="editUserModal">
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <form id="addNewUser_form" class="form-horizontal">
              <div class="form-group">
                 <label for="firstName" class="col-sm-2 control-label">First Name</label>
                   <div class="col-sm-10">
                     <input type="text" class="form-control" name="text" placeholder="First Name" id="firstName" required="required"><br>
                  </div>
            </div>
            <div class="form-group">
               <label for="lastName" class="col-sm-2 control-label">Last Name</label>
                 <div class="col-sm-10">
                   <input type="text" class="form-control" name="text" placeholder="Last Name" id="lastName" required="required"><br>
                </div>
          </div>
            <div class="form-group">
               <label  class="col-sm-2 control-label">Username</label>
                 <div class="col-sm-10">
                   <input type="text" name="text" class="form-control" placeholder="Username" id="userName" required="required"><br>
                 </div>
            </div>
            <div class="form-group">
               <label  class="col-sm-2 control-label">email</label>
                 <div class="col-sm-10">
                   <input type="text"  class="form-control" name="text" placeholder="email" id="email" required="required"><br>
                 </div>
            </div>

            <div class="form-group">
               <label  class="col-sm-2 control-label">Admin</label>
                 <div class="col-sm-10">
                      <input type="checkbox" name="isAdmin" id="isAdmin" value="true">Admin<br>
                    </div>
            </div>
                <input type="submit" value="Add" id="add">
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</template>
