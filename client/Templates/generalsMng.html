<template name="generalManagement">
  {{>navbar}}
  {{>sidebarBoot}}
  <div class="main-content">
  <div class="container-fluid text-center pad-2em">
    <div class="row content">
      <div class="col-md-12 text-left">
        <div class="panel panel-default chat">
          <div class="panel-heading">General Settings</div>
          <div class="panel-body">
            {{>generalMng}}
            {{>editGenModal}}
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</template>

<template name="generalMng">
          {{#if isInRole 'admin'}}

        <table class="table table-striped custab">

           <thead>
               <tr>
                 <th>Attribute</th>
                 <th>Score</th>
               </tr>
           </thead>
           {{#each all}}
            <tbody>
                     <tr>
                       <td>{{_id}}</td>
                       <td>{{score}}</td>
                       <td><button id="open_edit{{_id}}Modal" class ="open_edit{{Name}}Modal btn btn-default pull-right"><span class="glyphicon glyphicon-edit"></span></button>

</td>
                 </tr>
               </tbody>
          {{/each}}
        </table>
          {{else}}
                 <p>Not</p>
                 {{/if}}
         </template>



         <template name="editGenModal">
           <div class="modal fade in" id="editGenModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
             <div class="modal-dialog">
                   <div class="panel panel-default">
                     <div class="panel-heading"><h4>Settings</h4>  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button></div>
                     <div class="panel-body">

                       <form id="addProjectFrm" class="form-horizontal">
                         <div class="form-group">
                            <label for="contain" class="col-sm-3 control-label">{{Name}}</label>
                       </div>
                       <div class="form-group">
                          <label for="projectDescrpition" class="col-sm-3 control-label">score</label>
                            <div class="col-sm-9">
                              <textarea class="form-control" style="height: 60px" type="text" name="projectDescrpition" placeholder="Descrpition" id="projectDescrpition" required="required"></textarea>
                           </div>
                         </div>
                         <button id="addProjectBtn" class ="addProjectBtn btn btn-default pull-right"><span class="  glyphicon glyphicon-floppy-disk"></span></button>
                       </form>
                 </div>
               </div>
             </div>
           </div>
         </template>
