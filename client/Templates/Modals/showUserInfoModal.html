<template name="showUserInfoModal">
  <div class="modal fade in" id="showUserInfoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="panel panel-default">
        <div class="panel-heading"><h4>Information</h4>  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button></div>
        <div class="panel-body">
          <form id="editUserModal_form" class="form-horizontal">
              <div class="form-group">
                 <label for="firstName" class="col-sm-2 control-label">First Name</label>
                   <div class="col-sm-10">
                     <input type="text" class="form-control" name="text" value={{fName}} placeholder="First Name" id="firstNameEdit" required="required"><br>
                  </div>
            </div>


            </form>
        </div>

      </div>
    </div>
  </div>
</template>
