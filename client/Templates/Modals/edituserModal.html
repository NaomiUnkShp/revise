<template name="editUserModal">
  <div class="modal fade in" id="editUserModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="panel panel-default">
        <div class="panel-heading"><h4>Edit</h4>  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button></div>
        <div class="panel-body">
          <form id="editUserModal_form" class="form-horizontal">
              <div class="form-group">
                 <label for="firstName" class="col-sm-3 control-label">First Name</label>
                   <div class="col-sm-9">
                     <input type="text" class="form-control" name="text" value={{fName}} placeholder="First Name" id="firstNameEdit" required="required"><br>
                  </div>
            </div>
            <div class="form-group">
               <label for="lastName" class="col-sm-3 control-label">Last Name</label>
                 <div class="col-sm-9">
                   <input type="text" class="form-control" name="text" value={{lName}} placeholder="Last Name" id="lastNameEdit" required="required"><br>
                </div>
          </div>
            <div class="form-group">
               <label  class="col-sm-3 control-label">Username</label>
                 <div class="col-sm-9">
                   <input type="text" name="text" class="form-control" placeholder="Username" value={{username}} id="userNameEdit" required="required"><br>
                 </div>
            </div>
            <div class="form-group">
               <label  class="col-sm-3 control-label">Email</label>
                 <div class="col-sm-9">
                   <input type="text" name="text" class="form-control" placeholder="email" value={{email}} id="userEmailEdit" required="required"><br>
                 </div>
            </div>
            <div class="form-group">
               <label  class="col-sm-2 control-label">Projects</label>
                 <div class="col-sm-10">

                   <ol>
                     {{#each projects}}
                       <li  id="pro">
                               <a href="{{pathFor route='projectProfile'}}" > {{this.projectname}}</a>
                         </li>
                       {{/each}}
                   </ol>

                 </div>
            </div>

            <div class="form-group">
               <label  class="col-sm-4 control-label">Admin</label>
                <div class="col-sm-6">
                      <input type="checkbox" name="isAdmin" id="isAd" checked="{{isAd}}"><br>
                    </div>

            </div>
          <!--  <div class="form-group">
               <label  class="col-sm-4 control-label">Active</label>
                 <div class="col-sm-6">
                      <input type="checkbox" name="isActiveUsr" id="isActiveUsr" value=""><br>
                    </div>
            </div> -->
            <div class="form-group">
               <label  class="col-sm-4 control-label">Reset Score</label>
                 <div class="col-sm-6">
                      <input type="checkbox" name="resetScore" id="resetScore" value=""><br>
                    </div>
            </div>
            </form>
        </div>
        <div class="modal-footer">
          <button id="editSaveUsrBtn" class ="addRequirementBtn btn btn-default pull-right"><span class="  glyphicon glyphicon-floppy-disk"></span></button>
        </div>
      </div>
    </div>
  </div>
</template>
