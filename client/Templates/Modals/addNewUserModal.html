
<template name="addUserModal">
  <div class="modal fade in" id="addUserModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="panel panel-default">
        <div class="panel-heading"><h4>New User</h4>  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button></div>
        <div class="panel-body">
          <form id="addNewUser_form" class="form-horizontal">
      <div class="form-group">
         <label for="firstName" class="col-sm-2 control-label">First Name</label>
           <div class="col-sm-10">
             <input type="text" class="form-control" name="text" placeholder="First Name" id="firstName" required="required"><br>
          </div>
    </div>
    <div class="form-group">
       <label for="lastName" class="col-sm-2 control-label">Last Name</label>
         <div class="col-sm-10">
           <input type="text" class="form-control" name="text" placeholder="Last Name" id="lastName" required="required"><br>
        </div>
  </div>
    <div class="form-group">
       <label  class="col-sm-2 control-label">Username</label>
         <div class="col-sm-10">
           <input type="text" name="text" class="form-control" placeholder="Username" id="userName" required="required"><br>
         </div>
    </div>
    <div class="form-group">
       <label  class="col-sm-2 control-label">Email</label>
         <div class="col-sm-10">
           <input type="text"  class="form-control" name="text" placeholder="email" id="email" required="required"><br>
         </div>
    </div>
    <div class="form-group">
       <label  class="col-sm-2 control-label">Password</label>
         <div class="col-sm-10">
           <input type="text"  class="form-control" name="text" placeholder="pass" id="pass" required="required"><br>
         </div>
    </div>
    <div class="form-group">
       <label  class="col-sm-2 control-label">Admin</label>
         <div class="col-sm-10">
              <input type="checkbox" name="isAdmin" id="isAdmin">Admin<br>
            </div>
    </div>
        <input type="submit" value="Add" id="add">
    </form>
  </div>
</div>
</div>
</div>

</template>
