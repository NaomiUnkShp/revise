<template name="loginModal">
  {{#if $not currentuser}}
  <div class="container">
      <div class="row">
          <div class="col-sm-6 col-md-4 col-md-offset-4" style="background-color: #f5f5f5;">
             <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
          <center>   <img class="login-logo" align="middle" src="/revise_logo.png" alt="Logo"></center><br>
             <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                 alt="">

                  {{>atForm}}
      </div>      </div>

</div>

<template name="override_atPwdFormBtn">
  <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" style="margin-bottom: 14px;">
    {{buttonText}}
  </button>
</template>

<template name="override_atPwdFormTitle">
</template>

<template name="atPolymerTextInput">
  <paper-input>
    <input type="text" class="form-control" id="at-field-username_and_email" name="at-field-username_and_email" placeholder="Username or email" autocapitalize="none" autocorrect="off"><br>
    <input type="password" class="form-control" id="at-field-password" name="at-field-password" placeholder="Password" autocapitalize="none" autocorrect="off">
  </paper-input>
</template>
